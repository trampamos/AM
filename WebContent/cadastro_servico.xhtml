<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/_template.xhtml">
	
	<ui:define name="content">
		<h1>Cadastro de Servico</h1>
		<p:growl autoUpdate="true"/>
		<h:form id="formulario">
		<p:panel header="Cadastro" toggleable="true" toggleOrientation="vertical">
			<h:panelGrid columns="2">

				<p:outputLabel value="Servico" for="servico"/>
				<p:inputText id="servico"
					value="#{servicoBean.servico.servico}"/>
					

				<p:commandButton 
					value="Cadastrar" 
					actionListener="#{servicoBean.cadastrar}"
					update="formulario"/>
				
			</h:panelGrid>
		</p:panel>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
