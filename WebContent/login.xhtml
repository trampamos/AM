<h:body>
	<h1>Bem Vindo ao Trampamos</h1>
	<h:form>
		<p:messages autoUpdate="true"/>
		<h:panelGrid columns="2">
			<p:outputLabel value="Login" for="log"/>
			<p:inputText value="#{loginBean.login}" id="log"/>
			
			<p:outputLabel value="Senha" for="pass"/>
			<p:password value="#{loginBean.senha}" id="pass"/>
			
			<p:commandButton value="Entrar" 
				action="#{loginBean.logar}"/>
		</h:panelGrid>
<br/>
<br/>
<p:link value="Cadastro de cliente" outcome="cadastro_cliente" />
	</h:form>
